<data>
    <div style="height: 100%;display: block; justify-items: center;align-content: center;">
        <div
            style="padding: 32px;border-radius: 6px;max-width: 450px;border: 1px solid #ccc;">
            <div style="text-align: center;font-weight: bold;color: {global:primaryColor}; margin-bottom: 16px;text-transform: uppercase;" id="modalTitle">Pass Review</div>
            <div style="display: grid;gap: 24px 16px;margin-bottom: 16px;">
                <div style="position: relative;">
                    <p style="margin-bottom: 6px;font-weight: 500;font-size: 16px;color: black; ">Check/Select all that apply</p>
                    <div>
                        <p><input type="checkbox" id="lacksBookingHistoryComments" value="lacksBookingHistoryComments" name="wi_coachCorrReason"> Proper Code Used</p>
                        <p><input type="checkbox" id="lacksCommentsInCancelWaiverScreen" value="lacksCommentsInCancelWaiverScreen" name="wi_coachCorrReason">
                            Proper Documentation</p>
                        <p><input type="checkbox" id="lacksCommentsOnManualAdjScreen" value="lacksCommentsOnManualAdjScreen" name="wi_coachCorrReason">Justified</p>
                        <p><input type="checkbox" id="otherCoaching" value="otherCoaching" name="wi_coachCorrReason" onclick="
                        document.getElementById('otherCoachingDetailsField').hidden = !this.checked;
                        "> Other</p>
                    </div>
                </div>
                <div style="position: relative;" hidden id="otherCoachingDetailsField">
                    <label style="font-size: 13px;color: #6b7280;position: absolute;top: -10px;left: 22px;background-color: white;padding: 0 4px;" for="wi_coachCorrComments">Other Review Details:</label>
                    <input type="text" name="wi_coachCorrComments" value="{wi_coachCorrComments}" style="width: 100%;height: 30px;border-radius: 4px;border: 1px solid #999999;" id="wi_coachCorrComments" maxlength="25" placeholder="Enter other coaching details..."/>
                </div>
            </div>
            <div style="display: flex;gap: 16px;justify-content: flex-end;margin-top: 16px;">
                <input type="hidden" name="wi_coachCorrStatus" id="wi_coachCorrStatus">
                <button name="submit" onclick="document.getElementById('wi_coachCorrStatus').value='cancel';" style="padding: 12px;border-radius: 4px; font-size: 11px;font-weight: bold;cursor: pointer;text-transform: uppercase;letter-spacing: 0.3px;background: transparent;color: #666666;border: 1px solid #ccc;" id="cancelModalBtn">Cancel</button>
                <button name="submit" onclick="document.getElementById('wi_coachCorrStatus').value='confirm';" style="padding: 12px;border-radius: 4px;font-size: 11px;font-weight: bold;cursor: pointer;text-transform: uppercase;letter-spacing: 0.3px;background: {global:secondaryColor};color: #ffffff;" id="confirmBtn">Confirm</button>
            </div>
        </div>
    </div>
</data>
