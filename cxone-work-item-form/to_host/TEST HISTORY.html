<data>
  <div style="position: fixed;inset: 0;background: rgba(0,0,0,0.45);display: flex;align-items: center;justify-content: center;z-index: 9999;">
    <div style="width: 95%;max-width: 1100px;background: #ffffff;border-radius: 6px;padding: 20px;box-shadow: 0 8px 24px rgba(0,0,0,0.2);">
      <input type="text" hidden id="env" name="env" value="{global:Env}" />
      <input type="text" hidden id="review_item_index" name="review_item_index" value="{global:review_item_index}" />
      <input type="text" hidden id="workitemid" name="workitemid" value="{workitemid}" />
      <div style="display: flex;align-items: center;justify-content: space-between;margin-bottom: 16px;">
        <div style="font-size: 16px;font-weight: bold;color: {global:primaryColor};text-transform: uppercase;">
          Work Item History
        </div>

        <button style="padding: 6px 12px;font-size: 12px;font-weight: bold;cursor: pointer;background: transparent;border: 1px solid #cccccc;border-radius: 4px;color: #666666;">
          Close
        </button>
      </div>

      <div style="overflow-x: auto;" id="historyTableContainer">
        <table class="history-table" style="width: 100%; border-collapse: collapse; font-size: 13px;">
            <thead id="tableHeader" style="background: {global:primaryColor}; color: white; position: sticky; top: 0; z-index: 10;">
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
      </div>

    </div>
  </div>
    <script type="module"
        src="https://shubhamrathi1224.github.io/webFormCXone/cxone-work-item-form/to_host/history.js"></script>
    <!-- <script type="module"
        src="./history.js"></script> -->
</data>
