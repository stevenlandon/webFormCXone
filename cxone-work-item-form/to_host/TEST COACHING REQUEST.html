<data>
    <div style="position: fixed;inset: 0;background: rgba(0,0,0,0.45);display: flex;align-items: center;justify-content: center;z-index: 9999;">
        <div style="max-width: 500px;width: -webkit-fill-available;background: #ffffff;border-radius: 6px;padding: 20px;box-shadow: 0 8px 24px rgba(0,0,0,0.2);">
            <div style="text-align: center;font-weight: bold;color: {global:primaryColor}; margin-bottom: 16px;text-transform: uppercase;" id="modalTitle">Coaching Event</div>
            <div style="display: grid;gap: 24px 16px;margin-bottom: 16px;">
                <div style="position: relative;">
                    <p style="margin-bottom: 6px;font-weight: 500;font-size: 16px;color: black; ">Concern Item/s:</p>
                    <div>
                        <p><input type="checkbox" id="lacksCommentsInCancelWaiverScreen" value="CWF Comments" name="wi_coachCorrReason" onchange="validateForm()"> Lacks Cancel Waiver Screen Comments</p>
                        <p><input type="checkbox" id="outsideOfPolicyProcedure" value="Outside Policy/Procedure" name="wi_coachCorrReason" onchange="validateForm()"> Outside of Policy and/or Procedure</p>
                        <p><input type="checkbox" id="otherCoaching" value="Other Coaching" name="wi_coachCorrReason" onclick="
                        document.getElementById('otherCoachingDetailsField').hidden = !this.checked;validateForm();
                        "> Other</p>
                    </div>
                </div>
                <div style="position: relative;" hidden id="otherCoachingDetailsField">
                    <label style="font-size: 13px;color: #6b7280;position: absolute;top: -10px;left: 22px;background-color: white;padding: 0 4px;" for="wi_coachCorrOtherDetails">Other Coaching Details:</label>
                    <input type="text" name="wi_coachCorrOtherDetails" value="{wi_coachCorrOtherDetails}" style="width: 100%;height: 30px;border-radius: 4px;border: 1px solid #999999;" id="wi_coachCorrOtherDetails" maxlength="25" placeholder="Enter other coaching details..." onchange="validateForm()" autocomplete="off"/>
                </div>
                <div style="position: relative;">
                    <label style="font-size: 13px;color: #6b7280;position: absolute;top: -10px;left: 22px;background-color: white;padding: 0 4px;" for="wi_coachCorrComments">Message To Agent:</label>
                    <textarea id="wi_coachCorrComments" name="wi_coachCorrComments" style="width: 100%;height: 60px;resize: vertical;border-radius: 4px;border: 1px solid #999999;"
                        placeholder="Enter message..." autocomplete="off">{wi_coachCorrComments}</textarea>
                </div>
                <div style="position: relative;">
                    <label style="font-size: 13px;color: #6b7280;position: absolute;top: -10px;left: 22px;background-color: white;padding: 0 4px;" for="wi_coachCorrNVComments">Non-Visible Message:</label>
                    <textarea id="wi_coachCorrNVComments" name="wi_coachCorrNVComments" style="width: 100%;height: 60px;resize: vertical;border-radius: 4px;border: 1px solid #999999;"
                        placeholder="Enter internal comments not visible to agent receiving coaching..." autocomplete="off">{wi_coachCorrNVComments}</textarea>
                </div>
            </div>
            <div style="display: flex;gap: 16px;justify-content: flex-end;margin-top: 16px;">
                <input type="hidden" name="wi_coachCorrStatus" id="wi_coachCorrStatus">
                <button name="submit" onclick="document.getElementById('wi_coachCorrStatus').value='cancel';" style="padding: 12px;border-radius: 4px; font-size: 11px;font-weight: bold;cursor: pointer;text-transform: uppercase;letter-spacing: 0.3px;background: transparent;color: #666666;border: 1px solid #ccc;" id="cancelModalBtn">Cancel</button>
                <button name="submit" onclick="document.getElementById('wi_coachCorrStatus').value='confirm';" style="opacity: .5;padding: 12px;border-radius: 4px;font-size: 11px;font-weight: bold;cursor: not-allowed;text-transform: uppercase;letter-spacing: 0.3px;background: {global:secondaryColor};color: #ffffff;" id="confirmBtn" disabled>Confirm</button>
            </div>
        </div>
    </div>
    <script type="module" src="https://shubhamrathi1224.github.io/webFormCXone/cxone-work-item-form/to_host/coachingRequest.js"></script>
</data>
