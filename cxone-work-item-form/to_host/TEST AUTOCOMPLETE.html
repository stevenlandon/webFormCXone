<data>
    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8" />
        <title>Autocomplete Form</title>

        <style>
            .suggestion-item {
                padding: 8px;
                cursor: pointer;
            }

            .suggestion-item:hover {
                background: #f0f0f0;
            }
        </style>
    </head>

    <body style="font-family: Arial, sans-serif;padding: 20px;">
        <h2>Autocomplete Example</h2>

        <div class="autocomplete-container" style="position: relative;width: 320px;">
            <input style="width: 100%;padding: 10px;border: 1px solid #999;border-radius: 4px;font-size: 14px;"
                id="search" name="wi_search" type="text" placeholder="Type to search..." />

            <div id="suggestions" class="suggestions"
                style="position: absolute;top: 40px;width: 100%;background: white;border: 1px solid #ccc;border-radius: 4px;max-height: 200px;overflow-y: auto;z-index: 999;">
            </div>
        </div>
        <button
            style="margin-top: 20px;padding: 10px 14px;background: #0066cc;color: white;border-radius: 4px;border: none;cursor: pointer;">Submit</button>

        <!-- <button
            style="margin-top: 20px;padding: 10px 14px;background: #0066cc;color: white;border-radius: 4px;border: none;cursor: pointer;"
            onclick="submitValue()">Submit</button> -->
        <script type="module"
            src="https://shubhamrathi1224.github.io/webFormCXone/cxone-work-item-form/dynamicSearchableAutocomplete/index.js"></script>
    </body>

    </html>
