<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXone Web Form - Modern Layout</title>
    <link rel="stylesheet" href="customer_form.css">
</head>

<body>
    <div class="card">
        <main>
            <div class="cxone-form-panel" data-tab="customer">
                <div class="short-row">
                    <div class="field">
                        <p>Customer Name: <span id="callerNameText">NA</span> </p>
                    </div>
                    <div class="field">
                        <p>CCN/Mariner Number: <span id="ccnText">NA</span> </p>
                    </div>
                </div>
            </div>
        </main>
        <div class="controls">
            <div class="footer-note">© <span id="copyrightYear"></span> <span id="serviceFooterName">Service Line</span>
                — <span id="serviceFooterTagline">We connect
                    you</span></div>
            <div class="control-buttons">
                <button id="btnCancel" class="btn-ghost cxone-btn-secondary" type="button">Cancel</button>
                <button id="btnNext" class="btn-next cxone-btn-primary" type="button">Save & Next</button>
            </div>
        </div>
    </div>
    <script type="module" src="customer_info_form.js"></script>
</body>

</html>
