<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXone Web Form - Modern Layout</title>
    <link rel="stylesheet" href="customer_feedback_form.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <div class="card">
        <main>
            <div class="cxone-modal-header">
                <h3 id="cxoneModalTitle" class="cxone-modal-title">Contact Intent & Purpose of request</h3>
                <span class="cxone-close">&times;</span>
            </div>   

            <div class="cxone-form-panel" data-tab="intent">
                <div class="short-row">
                    <div class="field">
                        <p>Intent: <span id="intentText">NA</span> </p>
                    </div>

                    <div class="field">
                        <div class="thumb-group" id="satisfiedGroup">
                            <i class="fa-solid fa-thumbs-up thumb" data-value="yes" id="thumbYes"></i>
                            <i class="fa-solid fa-thumbs-down thumb" data-value="no" id="thumbNo"></i>
                        </div>
                        <input type="hidden" name="satisfied" id="satisfied" value="" />
                    </div>

                    <div class="field" id="wrongUserField">
                        <div class="user-group" id="wrongUserGroup">
                            <div class="user-img-wrapper">
                                <img src="/assets/user.png" alt="Wrong User" width="80px" height="80px">
                                <!-- <div class="cross-mark"><i class="fa-solid fa-x"></i></div> -->
                                <div class="cross-mark">✖</div>
                            </div>
                        </div>
                        <input type="hidden" name="wrongUser" id="wrongUser" value="0" />
                    </div>
                </div>

                <div class="field">
                    <p>Transcript: <span id="transcriptText">NA</span> </p>
                </div>
            </div>
        </main>
        <div class="controls">
            <div class="footer-note">© <span id="copyrightYear"></span> <span id="serviceFooterName">Service Line</span>
                — <span id="serviceFooterTagline">We connect
                    you</span></div>
            <div class="control-buttons">
                <button id="btnCancel" class="btn-ghost cxone-btn-secondary" type="button">Cancel</button>
                <button id="btnNext" class="btn-next cxone-btn-primary" type="button">Save & Next</button>
            </div>
        </div>
    </div>
    <script type="module" src="customer_intent_form.js"></script>
    <script>
        const thumbs = document.querySelectorAll(".thumb");
        const hiddenSatisfiedInput = document.getElementById("satisfied");
        thumbs.forEach(thumb => {
            thumb.addEventListener("click", () => {
                thumbs.forEach(t => t.classList.remove("selected"));
                thumb.classList.add("selected");
                hiddenSatisfiedInput.value = thumb.dataset.value;
            });
        });
    </script>
</body>

</html>
