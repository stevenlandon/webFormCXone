<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXone Web Form - Modern Layout</title>
    <link rel="stylesheet" href="modern_cxone_web_form-2.css">
</head>

<body>
    <div class="card">
        <main>

            <div class="cxone-form-panel" data-tab="travelAdvisor">
                <button type="button" class="tab-details-chip" id="travelAdvisorChip"></button>
                <div class="short-row">
                    <div class="field">
                        <p>IATA: <span id="iataText">NA</span> </p>
                    </div>

                    <div class="field">
                        <p>CLIA: <span id="cliaText">NA</span> </p>
                    </div>

                    <div class="field">
                        <p>Agency Id: <span id="agencyIdText">NA</span> </p>
                    </div>

                    <div class="field">
                        <p>Agency Name: <span id="agencyNumberText">NA</span> </p>
                    </div>
                </div>
            </div>
        </main>
        <div class="controls">
            <div class="footer-note">© <span id="copyrightYear"></span> <span id="serviceFooterName">Service Line</span>
                — <span id="serviceFooterTagline">We connect
                    you</span></div>
            <div class="control-buttons">
                <button id="btnCancel" class="btn-ghost cxone-btn-secondary" type="button">Cancel</button>
                <button id="btnNext" class="btn-next cxone-btn-primary" type="button">Save & Next</button>
            </div>
        </div>
    </div>
    <script type="module" src="customer_travel_advisor_form.js"></script>
</body>

</html>
