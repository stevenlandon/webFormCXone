<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXone Web Form - Modern Layout</title>
    <link rel="stylesheet" href="customer_feedback_form.css">
</head>

<body>
    <div style="position: fixed;inset: 0;background: rgba(0,0,0,0.45);display: flex;align-items: center;justify-content: center;z-index: 9999;">
        <div style="background: #ffffff;border-radius: 6px;padding: 20px;box-shadow: 0 8px 24px rgba(0,0,0,0.2);">
            <main>
                <input type="hidden" name="cf_itemStatus" id="cf_itemStatus">
                <div class="cxone-modal-header">
                    <h3 id="cxoneModalTitle" class="cxone-modal-title">Terms and conditions</h3>
                    <button class="cxone-close" style="padding: 6px 12px;font-size: 12px;font-weight: bold;cursor: pointer;background: transparent;border: 1px solid #cccccc;border-radius: 4px;color: #666666;" onclick="document.getElementById('cf_itemStatus').value='cancel';">
                    Close
                    </button>
                </div>
                <div class="cxone-form-panel" data-tab="termsAndConditions">
                    <div class="field">
                        <p for="deliverMode">Deliver Mode</p>
                        <div class="radio-group" id="deliverModeGroup"></div>
                    </div>
                    <div class="field mt-22px">
                        <label for="termsSelect">Terms & Conditions</label>
                        <input type="text" id="termSearch" placeholder="Search or select terms..." />
                        <div class="select-container" id="termsSelect">
                            <div class="select-box" id="selectedTnCTags">
                            </div>
                            <div class="option-list" id="termOptions"></div>
                        </div>
                    </div>
                </div>
            </main>
            <div class="controls">
                <div class="control-buttons">
                    <button id="btnCancel" class="btn-ghost cxone-btn-secondary" type="button" onclick="document.getElementById('cf_itemStatus').value='cancel';">Cancel</button>
                    <button id="btnNext" class="btn-next cxone-btn-primary" type="button" onclick="document.getElementById('cf_itemStatus').value='confirm';">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="tnc_form.js"></script>

</html>
