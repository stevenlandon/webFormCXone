<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXone Web Form - Modern Layout</title>
    <link rel="stylesheet" href="customer_form.css">
</head>

<body>
    <div class="card">

        <main>

            <div class="cxone-form-panel" data-tab="pcc">
                <div class="field">
                    <p for="transferMode">Tranfer Mode</p>
                    <div class="radio-group" id="transferModeGroup"></div>
                </div>
                <div class="short-row mt-22px">
                    <div class="field">
                        <label for="marinerNumber">Mariner Number</label>
                        <input type="text" id="marinerNumber" placeholder="Mariner Number" />
                    </div>

                    <div class="field">
                        <label for="bookingNumber">Booking Number</label>
                        <input type="text" id="bookingNumber" placeholder="Booking Number" />
                    </div>

                    <div class="field" id="pccNameField">
                        <label for="transferTo">PCC name</label>
                        <input type="text" id="transferSearch" placeholder="Search agent..." />
                        <div class="custom-select" id="transferDropdown">
                            <div class="options-list" id="transferOptions"></div>
                        </div>
                        <input type="hidden" id="transferTo" />
                    </div>

                    <div class="field">
                        <label for="transferNotes">Transfer Notes</label>
                        <textarea id="transferNotes" class="cxone-textarea" placeholder="Transfer notes..."></textarea>
                    </div>
                </div>
            </div>
        </main>
        <div class="controls">
            <div class="footer-note">© <span id="copyrightYear"></span> <span id="serviceFooterName">Service Line</span>
                — <span id="serviceFooterTagline">We connect
                    you</span></div>
            <div class="control-buttons">
                <button id="btnCancel" class="btn-ghost cxone-btn-secondary" type="button">Cancel</button>
                <button id="btnNext" class="btn-next cxone-btn-primary" type="button">Save & Next</button>
            </div>
        </div>
    </div>
    <script type="module" src="pcc_form.js"></script>
</body>

</html>
