<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flip Card (hover / tap)</title>
    <style>
        :root {
            --card-w: 320px;
            --card-h: 200px;
            --brand: #0b6efd;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, #f4f7fb, #eef4ff);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        .flip-card {
            width: var(--card-w);
            perspective: 1200px;
        }

        .flip-card-inner {
            width: 100%;
            height: var(--card-h);
            position: relative;
            transition: transform 10s cubic-bezier(.2, .8, .2, 1);
            transform-style: preserve-3d;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(12, 24, 50, 0.12);
            cursor: pointer;
        }

        /* hover on desktop */
        .flip-card:hover .flip-card-inner,
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .flip-front {
            background:
                linear-gradient(135deg, rgba(11, 110, 237, 0.10), rgba(11, 110, 237, 0.02)),
                linear-gradient(180deg, #ffffff 0%, #f7fbff 100%);
            padding: 16px;
            gap: 10px;
        }

        /* back face */
        .flip-back {
            transform: rotateY(180deg);
            background: linear-gradient(180deg, #07203a, #083059);
            color: #fff;
            padding: 18px;
            gap: 12px;
        }

        .back-title {
            font-weight: 700;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* small screens: keep hover but also ensure flipping on tap works well */
        @media (max-width:600px) {
            .flip-card {
                width: 92vw;
            }
        }
    </style>
</head>

<body>

    <div class="flip-card" id="flipCard" aria-label="Call status card" role="button" tabindex="0">
        <div class="flip-card-inner" id="flipInner">

            <!-- FRONT -->
            <div class="flip-face flip-front" aria-hidden="false">
                <div style="font-size:13px;color:#6b7280;">Tap or hover to view details</div>
            </div>

            <!-- BACK -->
            <div class="flip-face flip-back" aria-hidden="true">
                <div class="back-title">Call Details</div>
            </div>

        </div>
    </div>

    <script type="module">
        // Module-scoped JS â€” we attach event listeners instead of using inline onclick
        const card = document.getElementById('flipCard');
        const inner = document.getElementById('flipInner');

        // Toggle flip on click/tap (useful for mobile)
        card.addEventListener('click', (e) => {
            card.classList.toggle('flipped');
        });

        // Also allow keyboard toggling (Enter / Space)
        card.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                card.classList.toggle('flipped');
            }
        });
    </script>
</body>

</html>
