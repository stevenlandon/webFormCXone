<!DOCTYPE html>
<html>
<head>
<style>
.image-container {
  position: relative;
  display: inline-block;
  width: 300px;           /* you can change size */
  height: 200px;
  overflow: hidden;
  border-radius: 10px;
  cursor: pointer;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: 0.4s ease;
}

/* Darken/gray effect */
.image-container:hover img {
  filter: grayscale(100%) brightness(60%);
}

/* Overlay text */
.overlay-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 20px;
  font-weight: 600;
  text-align: center;
  opacity: 0;
  transition: 0.4s ease;
  pointer-events: none;
}

/* Show text on hover */
.image-container:hover .overlay-text {
  opacity: 1;
}
</style>
</head>
<body>

<div class="image-container">
  <img src="https://picsum.photos/500/300" alt="sample" />
  <div class="overlay-text">Preview Details</div>
</div>

</body>
</html>
